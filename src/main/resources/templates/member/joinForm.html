<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>연습용 사이트</title>
    <link rel="stylesheet" href="../css/style.css" th:href="@{/css/style.css}"></link>
</head>
<body>
<header th:replace="~{fragment/header-noLogin :: header}"></header>
        <main>
          <section>
            <form action="../index.html" th:action th:object="${member}" method="post">
                <div class="field_err" th:if="${#fields.hasGlobalErrors()}">
                    <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
                </div>
                <label>아이디</label>
              <input type="text" name="userId" th:field="*{userId}">
                <div class="field_err" th:errors="*{userId}"></div>
              <label>비밀번호</label>
              <input type="password" th:field="*{password}">
                <div class="field_err" th:errors="*{password}"></div>
              <label>판매자 여부</label>
              <input type="checkbox" name="sellerCheck">
              <button type="submit" class="form_button">회원가입</button>
            </form>
            <button class="form_button" onclick="location.href='../index.html'">홈으로</button>
          </section>
        </main>
    </body>
</html>
